{% extends "TagX/header.html" %}

{% load render_bundle from webpack_loader %}

{% load staticfiles %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <img src="{% static 'img/TagX.png' %}">
        <h4>Login</h4>
    </div>
    <form method="POST" action="login/">
        {% csrf_token %}
        <input class="login-form" type="text" name="username" placeholder="username">
        <input class="login-form" type="password" name="password" placeholder="password">
        <button class="login-form login-button">Log in</button>
        <a class="login-form forgot-password">forgot password?</a>
    </form>
</div>

{% endblock %}
